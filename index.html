<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>index</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section id="calculator">
        <div id="case">
            <input type="text" name="displ">
            <div class="row">
                <button id="CE" class="digit">CE</button>
                <button id="C" class="digit">C</button>
                <button id="divide" class="digit">/</button>
            </div>

            <div class="row">
                <button id="seven" class="digit">7</button>
                <button id="eight" class="digit">8</button>
                <button id="nine" class="digit">9</button>
                <button id="multiply" class="digit">*</button>
            </div>


            <div class="row">
                <button id="four" class="digit">4</button>
                <button id="five" class="digit">5</button>
                <button id="six" class="digit">6</button>
                <button id="minus" class="digit">-</button>
            </div>

            <div class="row">
                <button id="one" class="digit">1</button>
                <button id="two" class="digit">2</button>
                <button id="three" class="digit">3</button>
                <button id="plus" class="digit">+</button>
            </div>
            <div class="row">
                <button id="p-m" class="digit">+-</button>
                <button id="zero" class="digit">0</button>
                <button id="comma" class="digit">.</button>
                <button id="equal" class="digit">=</button>
            </div>
        </div>
    </section>









    <!-- Skrypt jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom Scripts    -->
    <script src="js/main.js"></script>
</body>

</html>
